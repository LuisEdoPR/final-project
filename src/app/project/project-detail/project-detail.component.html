<div *ngIf='projectDetail'>

    <button mat-raised-button
            [routerLink]="'/project/add/'+projectDetail.id"
            color="primary">
            <mat-icon>create</mat-icon>
            Editar Proyecto
    </button> &nbsp;
    <button mat-raised-button
            [routerLink]="'/project'"
            color="basic">
            <mat-icon>chevron_left</mat-icon>
            Lista Proyectos
    </button>

    <p>
        <label class="labelProjectDetail">ID: </label> {{projectDetail.id}}
    </p>
    <p>
        <label class="labelProjectDetail">Nombre: </label> {{projectDetail.name}}
    </p>
    <p>
        <label class="labelProjectDetail">Nombre Cliente: </label> {{projectDetail.clientName}}
    </p>
    <p>
        <label class="labelProjectDetail">Tama√±o Equipo: </label> {{listEmployees.length}}
    </p>

    <div *ngIf='listEmployees.length>0'>
        <button mat-raised-button
                (click)='onClickShowEmployees()'
                color="primary">
                <mat-icon>{{icon}}</mat-icon>
                {{textButton}}
        </button>

        <div [hidden]='hideEmployees'>
            <h2>Listado de Empleados del Proyecto {{projectDetail.name}}</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Ver Empleado</th>
                </tr>

                <tr *ngFor="let employee of listEmployees"
                    [routerLink]='"/employee/"+employee.id'>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td class="td-icon">
                        <button mat-mini-fab
                                color="primary"
                                title='Ver Detalle Empleado'
                                [routerLink]="'/employee/'+employee.id"> 
                        <mat-icon>find_in_page</mat-icon>
                    </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
