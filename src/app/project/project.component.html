<h2>Lista de Proyectos</h2>
<button mat-mini-fab
        color="primary"
        title='Agregar Proyecto'
        [routerLink]="'add'"> 
    <mat-icon>add</mat-icon>
</button> Agregar nuevo proyecto
<br><br>

<table matSort
       (matSortChange)="sortData($event)">
    <tr>
        <th mat-sort-header="id">Id</th>
        <th mat-sort-header="name">Nombre</th>
        <th mat-sort-header="clientName">Nombre Cliente</th>
        <th> Detalle </th>
        <th> Editar </th>
        <th>Eliminar</th>

    </tr>

    <tr *ngFor="let project of projects">
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <td>{{project.clientName}}</td>
        <td class="td-icon">
            <button mat-mini-fab
                    color="primary"
                    [routerLink]="project.id"
                    title='Ver Detalles del Proyecto'> 
                <mat-icon>find_in_page</mat-icon>
            </button>
        </td>
        <td class="td-icon">
            <button mat-mini-fab
                    color="primary"
                    title='Editar Proyecto'
                    [routerLink]="'add/'+project.id"> 
                <mat-icon>create</mat-icon>
            </button>
        </td>
        <td class="td-icon">
            <button mat-mini-fab
                    color="primary"
                    title='Eliminar Proyecto'
                    (click)='onClickDeleteProject(project.id)'> 
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </tr>
</table>
