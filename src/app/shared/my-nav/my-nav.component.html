<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav"
                 fixedInViewport="true"
                 [attr.role]="isHandset ? 'dialog' : 'navigation'"
                 [mode]="(isHandset | async)!.matches ? 'over' : 'side'">
        <mat-toolbar color="primary">
            <div>
                Menu
            </div>
            <div>
                <button type="button"
                        aria-label="Toggle sidenav"
                        mat-icon-button
                        (click)="drawer.toggle()"
                        *ngIf="drawer.opened">
                <mat-icon aria-label="Side nav toggle icon">clear</mat-icon>
            </button>
            </div>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               *ngIf="getLogged()"
               [routerLink]="'employee'">Empleados</a>
            <a mat-list-item
               *ngIf="getLogged()"
               [routerLink]="'project'">Proyectos</a>
            <a mat-list-item
               *ngIf="getLogged()"
               [routerLink]="'authentication/logout'">Cerrar Sesion</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="!drawer.opened">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Bienvenido</span>
        </mat-toolbar>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
