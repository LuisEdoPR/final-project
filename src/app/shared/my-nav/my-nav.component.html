<mat-sidenav-container class="sidenav-container"
                       (backdropClick)="close()">
    <mat-sidenav #drawer
                 class="sidenav"
                 (keydown.escape)="close()"
                 disableClose>
        <mat-toolbar color="primary">
            <div>
                Menu
            </div>
            <div>
                <button type="button"
                        aria-label="Toggle sidenav"
                        mat-icon-button
                        (click)="close()"
                        *ngIf="drawer.opened">
                <mat-icon aria-label="Side nav toggle icon">clear</mat-icon>
            </button>
            </div>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               *ngIf="getLogged()"
               (click)="close()"
               [routerLink]="'employee'">Empleados</a>
            <a mat-list-item
               *ngIf="getLogged()"
               (click)="close()"
               [routerLink]="'project'">Proyectos</a>
            <a mat-list-item
               *ngIf="getLogged()"
               (click)="close()"
               [routerLink]="'authentication/logout'">Cerrar Sesion</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.open()"
                    *ngIf="!drawer.opened && getLogged()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>HR Management</span>
        </mat-toolbar>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
