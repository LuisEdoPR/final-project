<div *ngIf='employeeDetail'>

    <button mat-raised-button
            [routerLink]="'/employee/add/'+employeeDetail.id"
            color="primary">
            <mat-icon>create</mat-icon>
            Editar Empleado
    </button> &nbsp;
    <button mat-raised-button
            [routerLink]="'/employee'"
            color="basic">
            <mat-icon>chevron_left</mat-icon>
            Lista Empleados
    </button>

    <p>
        <label class="labelEmployeeDetail">ID: </label> {{employeeDetail.id}}
    </p>
    <p>
        <label class="labelEmployeeDetail">Nombre: </label> {{employeeDetail.name}}
    </p>
    <p>
        <label class="labelEmployeeDetail">Edad: </label> {{employeeDetail.age}}
    </p>

    <div class="labelEmployeeDetail divColor">Color Favorito: &nbsp; {{employeeDetail.favoriteColor.toUpperCase()}} &nbsp;&nbsp;</div>
    <div class="div-background-color divColor"
         [style.background-color]="employeeDetail.favoriteColor">&nbsp;</div>
    <br>
    <p>
        <label class="labelEmployeeDetail">Compa√±ia: </label> {{employeeDetail.company}}
    </p>
    <p *ngIf='projectId'>
        <label class="labelEmployeeDetail">Proyecto: </label> {{projectId}} - {{projectName}}
        <button mat-mini-fab
                color="primary"
                title='Ver Detalle Proyecto'
                [routerLink]="'/project/'+projectId"> 
            <mat-icon>find_in_page</mat-icon>
        </button>
    </p>
    <p *ngIf='!projectId'>
        <label class="labelEmployeeDetail">Proyecto: </label> Indefinido
    </p>
</div>
